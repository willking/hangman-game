<!Doctype html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<title>Disney Hangman Game</title>

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

		<div class="container" align="center">
			<div class="box" align="center">
	  			<h1>Disney Hangman!</h1>
				<h2>Guess the Disney movie below:</h2>
				<h3 id="userText"> </h3>
				<h3 id="display" style="color:gold;"> </h3>
				<h3>Wrong letters guessed: <span id="wrong" style="color:gold;"></span></h3>
				<h3>Number of guesses left: <span id="left" style="color:gold;"></span></h3>
				<h3>Wins: <span id="wins" style="color:gold;"></span></h3>
			</div>
		</div>

		<script src="assets/js/hangman.js"></script>

	</body>
</html>
